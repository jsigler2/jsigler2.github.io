<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <header>
            <h1>Search <span>Vids</span></h1>
            <p>Search all YouTube Videos</p>
        </header>
        <section>
            <form id="search-form" name="search-form" onsubmit="return search()">
                <div class="fieldcontainer">
                    <input type="search" id="query" class="search-field" placeholder="Search YouTube">
                    <input type="submit" name="search-btn" id="search-btn" value="Search">
                </div>
            </form>
    
            <ul id="results"></ul>
            <div id="buttons"></div>
        </section>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./imageapi.js"></script>
    

</body>
</html>
