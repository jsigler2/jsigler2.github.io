  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>

  <div class="navbar-fixed">
    <nav class="red darken-2">
      <div class="container">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center">Movie and Dinner Night</a>
          <a href="#" data-target="mobile-nav" class="sidenav-trigger show-on-large">
            <i class="material-icons">menu</i>
          </a>
        </div>
      </div>
    </nav>
  </div>
  <ul class="sidenav" id="mobile-nav">
    <li>
      <a href="#movie">Movie</a>
    </li>
    <li>
      <a href="#restaurants">Restaurants</a>
    </li>
    <li>
      <a href="#location">Change location</a>
    </li>
  </ul>

  <div class="valign-wrapper row login-box">
    <div class="col card hoverable s10 pull-s1 m6 pull-m3 l4 pull-l4">
      <form>
        <div class="card-content">
          <div class="row">
            <div class="input-field col s12">
              <label for="email">search movies</label>
              <input type="text" class="validate" name="search" id="email" />
              <div id="div" class="row center">
                <a class="waves-effect waves-light btn-large blue"><i class="material-icons 
                                right">search</i>search</a>
              </div>
            </div>
          </div>
        </div>

      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script>
    // Sidenav
    const sideNav = document.querySelector('.sidenav');
    M.Sidenav.init(sideNav, {});

  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
